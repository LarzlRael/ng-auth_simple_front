<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SIGNIN
            </div>
            <div class="card-body">
                <form (submit)="singInUser()">

                    <div class="form-group">
                        <input type="text" name="email" [(ngModel)]="user.email" class="form-control" placeholder="User"
                            required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="password" [(ngModel)]="user.password"
                        required >
                    </div>
                    <button class="btn btn-info btn-block">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</div>
